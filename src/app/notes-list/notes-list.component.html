<div class="note-list-container">
  <div *ngFor="let note of notes" [ngClass]="{'note-card': true, 'selected': note==(notesService.getSelectedNote() | async)}" (click)="onNoteClick(note)">
    <label>{{note.timeStamp}}</label>
    <p>
      {{note.content ? note.content : 'New Note'}}
    </p>
  </div>
</div>
